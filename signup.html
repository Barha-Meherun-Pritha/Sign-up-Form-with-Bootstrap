<!DOCTYPE html>
<html>
<head>
	<title>Sign Up | BJIT Group</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web\css\all.min.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web\js\all.min.js">
</head>

<body>

    <div class="bg-img">
        <div class="contain">
            <div class="container pt-3">
                <form action="" class="row justify-content-center" method="post">
                    <div class="form-box col-sm-12 col-md-9 m-4 p-4 pl-5 pr-5">

                        <div class="row justify-content-center text-center">
                            <img src="user-icon.png" height="60" class="rounded-circle float-left pt-2" alt="Cinque Terre">
                            <header class="float-right">Register</header>
                        </div>

                        <div class="form-row justify-content-center">
                            <div class="form-group col-sm-12 col-lg-6">
                                <span class="fa fa-user"></span>
                                <label>Name:</label>
                                <input type="text" class="form-control" required />
                            </div>

                            <div class="form-group col-sm-12 col-lg-6">
                                <span class="fa fa-envelope"></span>
                                <label>Email:</label>
                                <input class="form-control" type="email" required />
                            </div>
                        </div>

                        <div class="form-row justify-content-center">
                            <div class="form-group col-sm-12 col-lg-6">
                                <span class="fa fa-lock"></span>
                                <label>Password:</label>
                                <input class="form-control" type="password" required />
                            </div>

                            <div class="form-group col-sm-12 col-lg-6">
                                <span class="fa fa-lock"></span>
                                <label>Confirm Password:</label>
                                <input class="form-control" type="password" required />
                            </div>
                        </div>

                        <div class="form-group form-check">
                            <label class="form-check-label">
                              <input class="form-check-input" type="checkbox" name="remember" required> Remember me.
                            </label>
                          </div>

                        <div class="text-center">
                            <input class="btn btn-info register" type="submit" value="SIGN UP" />
                        </div>

                        <hr>

                        <div class="signup">Or register with</div>
                        <div class="row justify-content-center">
                            <div class="links">
                                <div class="col facebook btn btn-primary">
                                    <i class="fab fa-facebook-f"><span>Facebook</span></i>
                                </div>
                                <div class="col google btn btn-danger">
                                    <i class="fab fa-google"><span>Google</span></i>
                                </div>
                            </div>
                        </div>
            
                        <div class="login">Already have an account?
                            <a href="#">Click here to Login</a>
                        </div>

                        <div class="alert alert-primary alert-dismissible fade show">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            <div class="spinner-grow text-primary spinner-grow-sm"></div> &nbsp; <strong> Success! </strong> You are now registered.
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>

   <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</body>
</html>
